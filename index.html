<html>
<head>

<body>
    <!-- Header  -->
    <div class="jumbotron">
        <div class="container">
            <h1>Cartoon Search</h1>
        </div>
    </div>
    <!-- Buttons  -->
    <div id="gifButtonsView" class="container">
    </div>
     <!-- Main Container  -->
    <div class="container">
        <div class="col-xs-9 col-sm-9 col-md-9 col-lg-9">
            <!-- Gifs  -->
            <div id="gifsView"></div>
        </div>
         <!-- Action Submission Form  -->
        <div class="col-xs-3 col-sm-3 col-md-3 col-lg-3">
            <form id="gif-form" role="form">
                <h2><legend>Cartoon Submission</legend></h2>
                <div class="form-group">
                    <label for="action-input">Enter Favorite Cartoon</label>
